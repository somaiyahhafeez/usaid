<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f0f4f8"/>
  <!-- USAID logo and headquarters -->
  <circle cx="200" cy="150" r="60" fill="#ffffff" stroke="#003366" stroke-width="2"/>
  <text x="200" y="140" font-family="Avenir, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    <tspan fill="#003366">US</tspan><tspan fill="#bf0d3e">A</tspan><tspan fill="#003366">ID</tspan>
  </text>
  <text x="200" y="165" font-family="Avenir, sans-serif" font-size="12" text-anchor="middle" fill="#666666">HEADQUARTERS</text>
  
  <!-- Countries receiving aid -->
  <circle cx="600" cy="120" r="40" fill="#ffffff" stroke="#006699" stroke-width="2"/>
  <text x="600" y="125" font-family="Avenir, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#006699">COUNTRY A</text>
  
  <circle cx="650" cy="220" r="40" fill="#ffffff" stroke="#006699" stroke-width="2"/>
  <text x="650" y="225" font-family="Avenir, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#006699">COUNTRY B</text>
  
  <circle cx="600" cy="320" r="40" fill="#ffffff" stroke="#006699" stroke-width="2"/>
  <text x="600" y="325" font-family="Avenir, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#006699">COUNTRY C</text>
  
  <circle cx="530" cy="400" r="40" fill="#ffffff" stroke="#006699" stroke-width="2"/>
  <text x="530" y="405" font-family="Avenir, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#006699">COUNTRY D</text>
  
  <!-- Funding flow paths - with disruption effects -->
  <!-- Path to Country A - completely interrupted -->
  <path d="M260 150 C350 100, 400 100, 450 100" fill="none" stroke="#4caf50" stroke-width="8" stroke-dasharray="1, 0">
    <animate attributeName="stroke-dasharray" from="0, 30" to="30, 30" dur="3s" repeatCount="indefinite"/>
  </path>
  <path d="M450 100 C500 100, 520 110, 560 120" fill="none" stroke="#cccccc" stroke-width="4" stroke-dasharray="5, 5"/>
  
  <!-- Big X mark showing complete disruption -->
  <line x1="450" y1="85" x2="470" y2="115" stroke="#bf0d3e" stroke-width="6"/>
  <line x1="470" y1="85" x2="450" y2="115" stroke="#bf0d3e" stroke-width="6"/>
  
  <!-- Path to Country B - partial disruption -->
  <path d="M260 170 C350 200, 440 200, 440 200" fill="none" stroke="#4caf50" stroke-width="8" stroke-dasharray="1, 0">
    <animate attributeName="stroke-dasharray" from="0, 30" to="30, 30" dur="4s" repeatCount="indefinite"/>
  </path>
  <path d="M440 200 C500 200, 550 210, 610 220" fill="none" stroke="#4caf50" stroke-width="4" stroke-dasharray="2, 8"/>
  
  <!-- Warning symbol showing partial disruption -->
  <polygon points="440,185 455,215 425,215" fill="#ff9800"/>
  <text x="440" y="210" font-family="Avenir, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">!</text>
  
  <!-- Path to Country C - serious disruption with some flow -->
  <path d="M240 200 C300 250, 350 280, 350 280" fill="none" stroke="#4caf50" stroke-width="8" stroke-dasharray="1, 0">
    <animate attributeName="stroke-dasharray" from="0, 30" to="30, 30" dur="3.5s" repeatCount="indefinite"/>
  </path>
  <path d="M350 280 C400 310, 510 320, 560 320" fill="none" stroke="#4caf50" stroke-width="2" stroke-dasharray="2, 15"/>
  
  <!-- Stop sign for serious disruption -->
  <polygon points="350,260 365,265 370,280 365,295 350,300 335,295 330,280 335,265" fill="#bf0d3e"/>
  <text x="350" y="285" font-family="Avenir, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">STOP</text>
  
  <!-- Path to Country D - broken with gaps -->
  <path d="M220 200 C250 300, 300 330, 300 330" fill="none" stroke="#4caf50" stroke-width="8" stroke-dasharray="1, 0">
    <animate attributeName="stroke-dasharray" from="0, 30" to="30, 30" dur="5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Multiple breaks in the path -->
  <path d="M300 330 C320 340, 340 350, 360 360" fill="none" stroke="#4caf50" stroke-width="2" stroke-dasharray="15, 10"/>
  <path d="M380 365 C420 375, 460 380, 495 385" fill="none" stroke="#4caf50" stroke-width="2" stroke-dasharray="15, 10"/>
  
  <!-- Break symbols -->
  <circle cx="370" cy="363" r="10" fill="#bf0d3e"/>
  <line x1="363" y1="363" x2="377" y2="363" stroke="#ffffff" stroke-width="2"/>

  <!-- Scrutiny/Crackdown elements -->
  <!-- Large red barrier cutting across flows -->
  <rect x="380" y="120" width="15" height="340" fill="#bf0d3e" opacity="0.7">
    <animate attributeName="opacity" values="0.5;0.7;0.5" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Impact indicators on recipient countries -->
  <circle cx="600" cy="120" r="45" fill="none" stroke="#bf0d3e" stroke-width="2" stroke-dasharray="5,5">
    <animate attributeName="r" values="45;50;45" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="650" cy="220" r="45" fill="none" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,5">
    <animate attributeName="r" values="45;50;45" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="600" cy="320" r="45" fill="none" stroke="#bf0d3e" stroke-width="2" stroke-dasharray="5,5">
    <animate attributeName="r" values="45;50;45" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="530" cy="400" r="45" fill="none" stroke="#bf0d3e" stroke-width="2" stroke-dasharray="5,5">
    <animate attributeName="r" values="45;50;45" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Legend -->
  <rect x="50" y="400" width="20" height="10" fill="#4caf50"/>
  <text x="80" y="410" font-family="Avenir, sans-serif" font-size="14" text-anchor="start" fill="#333333">Aid Funding Flow</text>
  
  <rect x="50" y="430" width="20" height="10" fill="#bf0d3e"/>
  <text x="80" y="440" font-family="Avenir, sans-serif" font-size="14" text-anchor="start" fill="#333333">Disruption Measures</text>
  
  <rect x="50" y="460" width="20" height="10" fill="#cccccc" stroke="#666666" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="80" y="470" font-family="Avenir, sans-serif" font-size="14" text-anchor="start" fill="#333333">Interrupted Flow</text>
</svg>
